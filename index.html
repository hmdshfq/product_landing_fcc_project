<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Royal Rababs</title>
</head>
<body>
    <div id="sticky">
        <header id="header">
            <img src="https://i.postimg.cc/rw7phR7W/Royal-Rababs.png" alt="" id="header-img">
            <nav id="nav-bar">
                <a href="#features" class="nav-link">Features</a>
                <a href="#demo" class="nav-link">Demo</a>
                <a href="#price" class="nav-link">Price</a>
            </nav>
        </header>
    </div>
    <main>
        <div id="row_one">
            <h1 id="heading">Pakistan's Best Handcrafted Rababs</h1>
            <form action="https://www.freecodecamp.org/email-submit" id="form">
                <input name="email" id="email" type="email" placeholder="Enter your email" required>
                <br />
                <input type="submit" id="submit" value="Subscribe" class="btn">
            </form>
        </div>
        <div id="features">
    
        </div>
        <div id="demo">
            <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/qXd-YDelim8" frameborder="0"
                allow="accelerometer; autoplay; clipboard-      write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
        </div>
        <div id="price">
    
        </div>
        <footer>
            <ul>
                <li>Privacy</li>
                <li>Terms</li>
                <li>Contact</li>
            </ul>
            <span>Copyright 2020, Royal Rababs</span>
        </footer>
    </main>
</body>
</html>
